<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Import custom CSS for background image -->
    <link rel ="stylesheet" href="./css/index.css">
<!-- Import Lux bootstrap theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
<!-- Import bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>FowlDomain SmartCoop</title>
</head>

<body class="lightmode">
    <div class="d-flex col-12 justify-content-center align-items-center min-vh-100">
    <!-- divLogin -->
        <div class="card col-12 col-md-5 col-lg-4" id="divLogin">
            <div class="card-header">
                <h3>FowlDomain Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-4">
                        <label for="txtLoginEmail" class="form-label">Email</label>
                        <input type="email" id="txtLoginEmail" class="form-control" placeholder="Johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="txtLoginPassword" class="form-label">Password</label>
                        <input type="password" id="txtLoginPassword" class="form-control" placeholder="Password">
                    </div>
                    <button id="btnLogin" class="btn btn-success col-12 mt-4" aria-label = "Submit Login" type="button">Submit</button>
                    <div class ="col-12 d-flex justify-content-center">
                        <a class="col-12 text-center btnToggle" data-card="Login">Need an account? Click Here</a>
                    </div>
                </form>
            </div>
        </div>
<!-- divRegister -->
        <div class="card col-12 col-md-5 col-lg-4 mt-4 mb-4" id="divRegister" style="display:none;">
            <div class="card-header">
                <h3>Register for FowlDomain</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-4">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input id="txtEmail" class="form-control" type="email" aria-required="true" placeholder="Johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" class="form-label">Password</label>
                        <input id="txtPassword" class="form-control" type="password" aria-required="true" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="txtFirstName" class="form-label">First Name</label>
                        <input id="txtFirstName" class="form-control" type="text" aria-required="true" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="txtLastName" class="form-label">Last Name</label>
                        <input id="txtLastName" class="form-control" type="text" aria-required="true" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                        <input id="txtStreetAddress1" placeholder="Street Address 1" type="text" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                        <input id="txtStreetAddress2" placeholder="Street Address 2" type="text" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="txtCity" class="form-label">City</label>
                        <input id="txtCity" placeholder="City" type="text" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="txtState" class="form-label">State</label>
                        <input id="txtState" placeholder="State" type="text" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="txtZip" class="form-label">Zip</label>
                        <input id="txtZip" placeholder="Zip" type="text" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="telPhoneNum" class="form-label">Phone Number</label>
                        <input id="telPhoneNum" placeholder="E.g, 111-222-3333" type="tel" class="form-control" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="txtCoopID" class="form-label">CoopID</label>
                        <input id="txtCoopID" placeholder="Coop ID" type="text" class="form-control" aria-required="true">
                    </div>
                    
                    <button class="col-12 btn btn-success mt-4" id="btnRegister" aria-label="Register" type="button">Register</button>
                    <button id="btnReset" aria-label="Reset Form" type="button" class="btn btn-tertiary col-12 mt-1">Reset Form</button>
                    <div class="col-12 d-flex justify-content-center">
                        <a class="col-12 text-center btnToggle" data-card="Register">Return To Login</a>
                    </div>
                </form>
            </div>
        </div>
<!-- divDashboard -->
        <div class="card col-12 col-md-10 col-lg-8 mt-4 mb-4" id="divDashboard" style="display:none;">
            <div class="card-header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-10 me-auto align"><h2 id="dashboardHeader">Farm - User</h2></div>
                        <div class="col-auto"><button type="button" class="btn btn-icon" id="btnSettings" aria-label="Settings Button"><i style="font-size: 1.5rem" class="bi bi-gear-wide-connected"></i></button></div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="container px-4">
                    <div class="row g-5">
                        <!-- Egg counter widget -->
                        <div class="col-lg-6 col-md-12">
                            <div id="eggWidget" class="card p-3 h-100">
                                <div class="card-header">
                                    <h3>Egg Counter</h3>
                                </div>
                                <div class="card-body">
                                    <!-- chart -->
                                    <hr>
                                    <div class="row align-items-center mb-2">
                                        <label for="numEggCount">Eggs Harvested Today</label>
                                        <div class="col">
                                            <input id="numEggCount" type="number" placeholder="Egg count" min="0">
                                            <button id="btnSubmitEggs" aria-label="Submit Eggs Data"  type="button" class="btn btn-primary btn-sm rounded-1"><i style="font-size: 1rem" class="bi bi-send"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Weather widget -->
                        <div class="col-lg-6 col-md-12">
                            <div id="weatherWidget" class="card p-3 h-100">
                                <div class="card-header">
                                    <h3>Environment</h3>
                                </div>
                                <div class="card-body">
                                    <!--Weather chart-->
                                    <div>
                                        <canvas id="myChart"></canvas>
                                    </div>
                                    <hr>
                                    <form>
                                        <div class="row align-items-center">
                                            <div class="row">
                                                <label for="dateObservation">Observation Date</label>
                                                <input id="dateObservation" type="date">
                                            </div>
                                            <div class="row">
                                                <label for="decimalHumidity">Humidity</label>
                                                <input id="decimalHumidity" type="number" step="any" placeholder="%" min="0" max="100">
                                            </div>
                                            <div class="row">
                                                <label for="decimalTemp">Temperature</label>
                                                <input id="decimalTemp" type="number" step="any" placeholder="*F">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row justify-content-center">
                                            <button id="btnSubmitWeather" aria-label="Submit Weather Data" type="button" class="btn btn-primary btn-sm rounded-1">Submit New Log</button>
                                        </div>
                                        <label for="selWeather">Select Log to Delete</label>
                                        <select class="form-control" id="selWeather" aria-label="Log Select">
                                            <!-- Options will be populated dynamically using JavaScript -->
                                            <option></option>
                                        </select>
                                        <div class="row justify-content-center">
                                            <button id="btnDeleteWeather" aria-label="Delete Weather Data" type="button" class="btn btn-danger btn-sm rounded-1 mt-1">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btnLogout" aria-label="Logout" class="btn btn-danger col-12 mt-4" type="button">Logout</button>
            </div>
        </div>
<!-- Settings card -->
<div class="card col-12 col-md-5 col-lg-4" id="divSettings" style="display:none;">
    <div class="card-header">
        <h2>Settings</h2>
    </div>
    <div class="card-body">
        <label for="settingUsername" class="form-label">Display Name (Max:15)</label>
        <input id="settingUsername" placeholder="Username" type="text" class="form-control" maxlength="15">
        <br>
        <fieldset>
            <label for="settingCoopTemp" class="form-label">Coop Temperature</label>
            <div class="row">
                <div class="col-10">
                    <input type="range" class="form-range" value="78" min="0" max="100" id="settingCoopTemp" data-target="#settingCoopTempInt">
                </div>
                <div class="col-2">
                    <input type="number" data-ignore="yes" id="settingCoopTempInt" value="78" min="0" max="100">
                </div>
            </div>
          </fieldset>
        <hr>
        <fieldset>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="settingColorBlind">
              <label class="form-check-label" for="settingColorBlind">Colorblind Mode</label>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="settingDarkMode">
              <label class="form-check-label" for="settingDarkMode">Dark Mode</label>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="settingDoorOpen">
              <label class="form-check-label" for="settingDoorOpen">Door Open</label>
            </div>
        </fieldset>
        <div class="row">
            <button type="button" class="btn btn-success mt-4 mb-2 rounded" aria-label="Save" id="saveSettings">Save</button>
            <button type="button" class="btn btn-primary rounded" id="btnReturnDashboard" aria-label="Return">Return</button>
        </div>
    </div>
</div>
    </div>
<!-- Import Bootstrap v 5.3.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<!-- Import JQuery v 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- Import SweetAlerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Import chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<!-- Custom Scripts -->
    <script src="js/index.js"></script>
</body>
</html>
